{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
                <div>
                    <h1 class="text-sm title-font text-gray-500 tracking-widest">Update category</h1>            
                </div>
                <div> 
                    <a class="text-gray-500 hover:text-blue-500" href="{% url 'leads:lead-detail' lead.pk %}">Go back to details</a>
                </div>
            </div>
            <h1 class="text-white text-3xl title-font font-medium mb-4">{{ lead.first_name }} {{ lead.last_name }}</h1>
            <div class="flex mb-4">
                <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Overview</a>
                <a class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">Category</a>
                {% if request.user.is_organisor %}
                <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Update details</a>
                {% endif %}
            </div>
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Submit</button>
            </form>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{% endblock content %}
